

<!-- Toolbar -->
<div class="toolbar" role="banner" style="background-color: #333;">
  <img style="margin-left: 30px;"
    width="40"
    alt="Angular Logo"
    src="./../assets/bug.png"
  />
  <span style="font-size: 20px;">Coronavirus Map In Vietnam of {{currentDate | date:'dd-MM-yyyy'}}</span>
    <div class="spacer"></div>
</div>
<mat-grid-list style="height: unset !important;" cols="5" rowHeight="200px">
  <mat-grid-tile [rowspan]="4"  [colspan]="1" style ="background:lightblue">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="text-align: center; display: block;margin-bottom:20px; font-size:18px;font-weight: bold;">Danh sách ca nhiễm ({{totalnumbersick}})</mat-card-title>
         <mat-divider></mat-divider>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let item of coronadata">
          <mat-list-item (click)="panto(item.id)">{{item.address}} ({{item.number}})</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="3"  [colspan]="3" style ="background:lightgreen">
    <div id="mapid"></div>
  </mat-grid-tile>
  <mat-grid-tile id ="mat-figure" [rowspan]="1"  [colspan]="3" style ="background:lightpink">
    <figure class="highcharts-figure">
    <div id="container"></div>
</figure>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="4" class="last-grid"  [colspan]="1" style = "background:#fff;">
   <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="text-align: center;  display: block;margin-bottom:20px; font-size:18px;font-weight: bold;">Danh sách ca nhiễm</mat-card-title>
         <mat-divider></mat-divider>
      </mat-card-header>
      <mat-card-content>
        <mat-list >
          <mat-list-item >Số người nhiễm: {{numbersick}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item >Số người chết: {{deaths}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item >Số người khỏi bệnh: {{numberrecovered}}</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<!-- MODAL BOOTSTRAP  -->
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- HEADER  -->
      <div class="modal-header">
        <h5 class="modal-title">Điền thông tin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- body  -->
      <div class="modal-body">
        <form > 
          <label>
              Địa chỉ:
              <input [(ngModel)]="addaddress" type="text" name ="addaddress">
          </label>
          <label>
              Số lượng người miễn nhiễm:
              <input [(ngModel)]="addnumber" type="number"name ="addnumber" >
          </label>
          <label>
              Số lượng người đã tử vong:
              <input [(ngModel)]="adddeaths" type="number" name ="adddeaths">
          </label>
          <label>
              Số lượng người đã hồi phục:
              <input [(ngModel)]="addrecovered" type="number" name ="addrecovered">
          </label>
          <label>
              Bán kính vùng nguy hiểm:
              <input [(ngModel)]="addaradius" type="number" name ="addaradius">
          </label>
          <label>
              Lat:
              <input [(ngModel)]="latadd" type="number" name ="latadd">
          </label>
          <label>
              Lon:
              <input [(ngModel)]="lngadd" type="number" name ="lngadd">
          </label>
          
      </form>
      </div>
      <!-- FOOTER  -->
      <div class="modal-footer">
        <button type="button" (click)="add($event)" class="btn btn-primary">Đồng ý</button>
        <button type="button" class="btn btn-secondary"  data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
